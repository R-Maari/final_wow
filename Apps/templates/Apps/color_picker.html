<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <script>
        function updateColor() {
            let selectedColor = document.getElementById("colorInput").value;
            document.getElementById("colorBox").style.backgroundColor = selectedColor; // Instant color change
            document.getElementById("colorCode").innerText = selectedColor; // Update color code

            // Send color to Django view using Fetch API (AJAX)
            fetch("", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": getCSRFToken()
                },
                body: "color=" + encodeURIComponent(selectedColor)
            })
            .then(response => response.json())
            .then(data => {
                console.log("Server Response:", data);
            })
            .catch(error => console.error("Error:", error));
        }

        // Function to get CSRF token correctly
        function getCSRFToken() {
            let csrfTokenElement = document.querySelector("[name=csrfmiddlewaretoken]");
            return csrfTokenElement ? csrfTokenElement.value : "";
        }
    </script>
</head>
<body>
    <h2>Select a Color</h2>
    <form onsubmit="event.preventDefault(); updateColor();">
        {% csrf_token %}
        <input type="color" id="colorInput" name="color" value="#000000" onchange="updateColor()">
        <button type="submit">Apply</button>
    </form>

    <h3>Selected Color:</h3>
    <div id="colorBox" style="width: 100px; height: 100px; background-color: #000000; border: 1px solid #000;"></div>
    <p><strong>Color Code:</strong> <span id="colorCode">#000000</span></p> <!-- Color Code Display -->
</body>
</html>
